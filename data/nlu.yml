# Inform artist name
- intent: inform_artist
  examples: |
    - The artist is [Adele](artist_name)
    - It's by [Coldplay](artist_name)
    - Artist: [Taylor Swift](artist_name)
    - [Eminem](artist_name)

# Inform song name
- intent: inform_song
  examples: |
    - The song is [Hello](track_name)
    - Song: [Shape of You](track_name)
    - It’s called [Blinding Lights](track_name)

# Ask for songs by genre
- intent: ask_songs_by_genre
  examples: |
    - What are the top songs in the [rock](genre) genre?
    - Recommend me some [pop](genre) songs
    - Show me the best [jazz](genre) songs
    - List some trending [hip-hop](genre) tracks
    - I want songs in the [classical](genre) genre

# Inform genre
- intent: inform_genre
  examples: |
    - The genre is [rock](genre)
    - I like [pop](genre)
    - Genre: [jazz](genre)
    - It’s [hip-hop](genre)

# Ask for a random song
- intent: ask_random_song
  examples: |
    - Give me a random song
    - Surprise me with a song
    - Recommend me something random
    - Any random music suggestion?

#Insult the Bot
- intent: insult
  examples: |
    - You're useless.
    - You are so dumb.
    - I hate you.
    - You're terrible at this.
    - You don't know anything.
    - Stupid bot.
