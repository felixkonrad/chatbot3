version: "3.1"

nlu:
# Greeting intent
- intent: greet
  examples: |
    - Hello
    - Hi
    - Hey there
    - Good morning
    - Good evening
    - Hi bot
    - Hello there

# Goodbye intent
- intent: goodbye
  examples: |
    - Bye
    - Goodbye
    - See you later
    - Farewell
    - Have a great day
    - Bye bye

# Thank the bot
- intent: thanks
  examples: |
    - Thank you
    - Thanks
    - I appreciate it
    - Many thanks
    - Thanks a lot

# Ask for capabilities
- intent: ask_capability
  examples: |
    - What can you do?
    - Tell me about your capabilities
    - How can you help me?
    - What services do you provide?
    - What features do you have?

# Affirmation intent
- intent: affirm
  examples: |
    - Yes
    - Yep
    - Sure
    - Absolutely
    - That’s right
    - Correct

# Deny intent
- intent: deny
  examples: |
    - No
    - Nope
    - I don’t think so
    - Not really
    - Nah

# Smalltalk intent
- intent: smalltalk
  examples: |
    - How are you?
    - What’s up?
    - How’s it going?
    - Tell me a joke
    - Do you like music?
    - Are you a real person?

# Out of scope intent
- intent: out_of_scope
  examples: |
    - What is the weather today?
    - Can you book a flight?
    - How do I get to the airport?
    - What's your favorite color?
    - I want to buy shoes online.

# Ask for similar artists
- intent: ask_similar_artists
  examples: |
    - Recommend me artists similar to [Coldplay](artist_name)
    - Who are artists like [Adele](artist_name)?
    - Suggest similar artists to [Eminem](artist_name)
    - Find artists like [Taylor Swift](artist_name)
    - Can you suggest artists similar to [Drake](artist_name)?
    - Show me artists like [The Weeknd](artist_name)
    - Recommend some artists similar to [Ed Sheeran](artist_name)
    - Who sounds similar to [Lana Del Rey](artist_name)?
    - Find artists like [Beyoncé](artist_name)
    - Suggest other artists similar to [Billie Eilish](artist_name)
    - Are there any artists like [Bruno Mars](artist_name)?
    - Who are some artists similar to [Post Malone](artist_name)?
    - Could you recommend artists like [Ariana Grande](artist_name)?
    - Suggest similar artists to [Shawn Mendes](artist_name)
    - Can you find artists similar to [Kanye West](artist_name)?
    - Find me artists like [Rihanna](artist_name)
    - Who are artists similar to [Justin Bieber](artist_name)?
    - Suggest similar artists to [Lady Gaga](artist_name)
    - Recommend me some artists like [Sam Smith](artist_name)
    - Which artists are similar to [Harry Styles](artist_name)?
    - Can you suggest similar artists to [Katy Perry](artist_name)?
    - Who are some artists like [Zayn Malik](artist_name)?
    - Show me artists similar to [Nicki Minaj](artist_name)
    - Find other artists like [Alicia Keys](artist_name)
    - Suggest me artists who are similar to [Sia](artist_name)
    - Can you recommend artists like [John Legend](artist_name)?

