version: "3.1"

intents:
  - greet
  - goodbye
  - ask_capability
  - ask_similar_artists
  - ask_similar_songs
  - ask_top_tracks_by_genre
  - ask_random_song
  - inform_song_artist
  - out_of_scope

entities:
  - artist_name
  - track_name
  - genre

slots:
  artist_name:
    type: text
    mappings:
      - type: from_entity
        entity: artist_name
  track_name:
    type: text
    mappings:
      - type: from_entity
        entity: track_name
  genre:
    type: text
    mappings:
      - type: from_entity
        entity: genre

forms:
  song_recommendation_form:
    required_slots:
      track_name:
        - type: from_entity
          entity: track_name
      artist_name:
        - type: from_entity
          entity: artist_name

actions:
  - action_list_similar_artists
  - action_list_similar_songs
  - action_list_top_songs_by_genre
  - action_recommend_random_song

responses:
  utter_greet:
    - text: "Hello! I'm your music recommendation bot. I can suggest similar artists, tracks, top songs by genre, and even random songs. How can I help you today?"

  utter_goodbye:
    - text: "Goodbye! Enjoy the music. Let me know if you need any more recommendations!"

  utter_ask_capability:
    - text: |
        I can help with the following:
        - Recommend similar artists to a given one.
        - Recommend songs similar to a given track (with artist name).
        - Recommend top tracks from a specific genre.
        - Provide random song recommendations.

  utter_ask_for_details:
    - text: "Could you please specify both the song name and the artist name so I can fetch accurate results?"

  utter_default:
    - text: "I'm not sure how to help with that. Try asking about artists, songs, or genres!"

  utter_out_of_scope:
    - text: "Sorry, I can't help with that. I specialize in music recommendations!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
